<div class="relative text-left">
  <div>
    <button
      (click)="toggleDropdown()"
      class="flex justify-between items-center gap-2 bg-secondary rounded-xl px-4 py-2.5 text-lg font-medium text-white"
    >
      <span> {{ selected || defaultValue }}</span>
      <img src="select-arrow.svg" alt="arrow" class="w-6" />
    </button>
  </div>
  <div
    *ngIf="isOpen"
    class="absolute right-0 z-10 mt-2 w-full border shadow-xl rounded-xl bg-white"
  >
    <a
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="options-menu"
      *ngFor="let option of options"
      (click)="selectOption(option)"
      class="my-1 cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-primary"
      role="menuitem"
    >
      {{ option }}
    </a>
  </div>
</div>
